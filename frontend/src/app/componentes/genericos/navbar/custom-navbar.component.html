<button mat-button [matMenuTriggerFor]="menu" class="mat-button" mat-fab extended><mat-icon>home</mat-icon></button>
<mat-menu #menu="matMenu" class="mat-menu">
  <button mat-menu-item *ngIf="!(isLoggedIn) || (userRole == 'USUARIO')" class="mat-menu-item" [routerLink]="['/']" routerLinkActive="router-link-active" >INICIO</button>
  <button mat-menu-item *ngIf="!(isLoggedIn) || (userRole == 'USUARIO')" class="mat-menu-item" [routerLink]="['/videos']">VIDEOS</button>
  <button mat-menu-item *ngIf="!(isLoggedIn) || (userRole == 'USUARIO')" class="mat-menu-item" [routerLink]="['/canales']">TV STREAM</button>
  <button mat-menu-item *ngIf="userRole == 'USUARIO'" class="mat-menu-item" [routerLink]="['/favoritos']">VIDEOS FAVORITOS</button>
  <button mat-menu-item *ngIf="!(isLoggedIn) || (userRole == 'USUARIO')" class="mat-menu-item" [routerLink]="['/about']">ACERCA DE</button>
  <button mat-menu-item *ngIf="!(isLoggedIn) || (userRole == 'USUARIO')" class="mat-menu-item" [routerLink]="['/suscripciones']">SUSCRIPCIONES</button>
  <button mat-menu-item *ngIf="(isLoggedIn)&&(userRole == 'USUARIO')" class="mat-menu-item" [routerLink]="['/profile']">PERFIL</button>
  <button mat-menu-item *ngIf="(isLoggedIn)&&(userRole == 'ADMINISTRADOR')" class="mat-menu-item" [routerLink]="['/admin']">PERFIL ADMINISTRADOR</button>
  <button mat-menu-item *ngIf="!(isLoggedIn)" class="mat-menu-item" [routerLink]="['/login']">INICIAR SESION</button>
  <button mat-menu-item *ngIf="isLoggedIn" class="mat-menu-item" (click)="CerrarSesion()">CERRAR SESION</button>
  <button mat-menu-item *ngIf="!(isLoggedIn)" class="mat-menu-item" [routerLink]="['/registro']">REGISTRAR USUARIO</button>
  <button mat-menu-item *ngIf="userRole == 'ADMINISTRADOR'" class="mat-menu-item" [routerLink]="['/dashboard']">DASHBOARD</button>
  <button mat-menu-item *ngIf="userRole == 'ADMINISTRADOR'" class="mat-menu-item" [routerLink]="['/gestion-contenido']">GESTIONAR CONTENIDO</button>
  <button mat-menu-item *ngIf="userRole == 'ADMINISTRADOR'" class="mat-menu-item" [routerLink]="['/gestion-clientes']">GESTIONAR CLIENTES</button>
  <button mat-menu-item *ngIf="userRole == 'ADMINISTRADOR'" class="mat-menu-item" [routerLink]="['/promociones']">PROMOCIONES</button>
  <button mat-menu-item *ngIf="userRole == 'ADMINISTRADOR'" class="mat-menu-item" [routerLink]="['/reportes']">REPORTES</button>
</mat-menu>
