<h1 class="titulo">PERFIL DE ADMINISTRADOR</h1>
<div class="contenedor_principal">
    <div class="contenedor_datosperfil">
        <img src="../assets/camara.png" alt="Camara RetroTV">
        <mat-card class="card">
            <mat-card-header class="card_header">
                <mat-card-title class="titulo"> DATOS PERSONALES </mat-card-title>
            </mat-card-header>
            <mat-card-content class="card_body">
                <mat-label class="dato">NOMBRE: {{""}}</mat-label>
                <mat-label class="dato">USUARIO: {{""}}</mat-label>
                <mat-label class="dato">CORREO: {{""}}</mat-label>
                <mat-label class="dato">TELEFONO: {{""}}</mat-label>
            </mat-card-content>
        </mat-card>
    </div>
    <div class="contenedor_actualizacion">
        <h3 class="titulo">ACTUALIZAR DATOS</h3>
        <form class="formCorreo">
            <mat-form-field class="campo">
                <mat-label>CORREO</mat-label>
                <input formControlName="correo" placeholder="pat@example.com" matInput required/>
            </mat-form-field>
            <button mat-raised-button type="submit" color="primary" class="boton">Actualizar correo</button>
        </form> 
        <form class="formTelefono">
            <mat-form-field appearance="fill" hintLabel="Max 10 caracteres en E.E.U.U y 11 en Latinoamerica" class="campo">
                <mat-label>TELEFONO</mat-label>
                <mat-icon matPrefix>phone</mat-icon>
                <input matInput type="text" formControlName="telefono" #input maxlength="13" required (change)="formatPhone()">
            </mat-form-field> 
            <button mat-raised-button type="submit" color="primary" class="boton">Actualizar telefono</button>
        </form>
        <form class="formularioContrasena">
            <mat-form-field class="campo">
                <mat-label>CONTRASEÑA</mat-label>
                <input formControlName="contrasena" [type]="hide ? 'password' : 'text'" matInput required/>
                <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Ocultar'" [attr.aria-pressed]="hide">
                  <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
              </mat-form-field>
              <mat-form-field class="campo">
                <mat-label>CONFIRMAR CONTRASEÑA</mat-label>
                <input formControlName="conf_contrasena" [type]="hide ? 'password' : 'text'" matInput required/>
                <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Ocultar'" [attr.aria-pressed]="hide">
                  <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
              </mat-form-field>
              <button mat-raised-button type="submit" color="primary" class="boton">Actualizar contraseña</button>
        </form>
    </div>
    <div class="contenedor_clasificacion">
        <mat-card class="card_clasificacion">
            <mat-card-header class="card_header_clasificacion">
                <mat-card-title class="titulo">CREAR UNA NUEVA CLASIFICACION DE VIDEOS</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <form class="formulario_clasificacion">
                    <mat-form-field class="campo">
                        <mat-label>NOMBRE DE CLASIFICACION:</mat-label>
                        <input formControlName="nombre" matInput required/>
                    </mat-form-field>
                    <button mat-raised-button type="submit" color="primary" class="boton">Crear clasificacion</button>
                </form>
            </mat-card-content>
        </mat-card>
    </div>

</div>
